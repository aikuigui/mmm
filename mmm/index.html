<!--菜单模板渲染-->
<script type="text/html" id="menu-c">
    {{each result as value index}}
    <div class="commodity col-xs-3">
        <a href="classify.html">
            {{#value.img}}
            <p>{{value.name}}</p>
        </a>
    </div>
    {{/each}}
</script>
<!--图片在渲染的时候要在前面加上#-->
<!--商品模板渲染-->
<script type="text/html" id="commodity-c">
    {{each result as value index}}
    <div class="media">
        <div class="media-left media-middle">
            <a href="#">
                {{#value.productImgSm}}
            </a>
        </div>
        <div class="media-body">
            <h4 class="media-heading">{{value.productName}}</h4>
            <a class="media-heading" href="#">{{value.productInfo}}</a>
            <p class="pull-left">{{value.productTime}}</p>
            <p class="pull-right">{{value.productComCount}}</p>
        </div>
    </div>
    {{/each}}
</script>
