<!--模板渲染-->
<script type="text/html" id="commodity-s">
    {{each result as value index}}
    <li>
        <a href="./commodity-details.html?productid={{value.productId}}" class="clearfix">
            <div class="pic">
                {{#value.productImg}}
            </div>
            <div class="inf">
                <div class="tit">{{value.productName}}</div>
                <div class="price">{{value.productPrice}}</div>
                <div class="other">
                    <span>{{value.productQuote}}</span>
                    <span>{{value.productCom}}</span>
                </div>
            </div>
        </a>
    </li>
    {{/each}}
</script>
